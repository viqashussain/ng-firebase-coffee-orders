<mat-card>
  <mat-card-title>Order</mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Customer Name" name="customerName" [(ngModel)]="order.customerName">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="number" matInput placeholder="Order Number" name="orderNumber" [(ngModel)]="order.orderNumber">
        </mat-form-field>
      </p>

      <button mat-button *ngFor="let coffee of coffees" (click)="addCoffee(coffee)">
        {{ coffee }}
      </button>

      <ul class="collection">
        <li *ngFor="let coffee of order.coffeeOrder">
          <span class="col s11"> {{ coffee }} </span><a class="col s1" (click)="removeCoffee(coffee)">x</a>
        </li>
      </ul>

      <div class="button">
        <button (click)="onSubmit()" mat-raised-button color="primary">Submit</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
