<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" name="email" [(ngModel)]="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
          <button [routerLink]="['/auth/register']" mat-button>Register</button>
        <button (click)="login()" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
